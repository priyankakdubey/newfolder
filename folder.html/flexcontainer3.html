<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style>
    .container{
      display:flex;
    }

   .red{
     background-color:orange;
     flex-grow:1;
     font-size:20vw;
   }
   .blue{
     background-color:grey;
     flex-grow:4;
     color:white
   }
   .green{
     background-color:pink;
     flex-grow:1;
     font-size:10vw;
   }
   .container>{
     font-size:5vw;
     padding:.5em;
     color:white;
   }
  </style>
  <body>
    <div class="container">
      <div class="red">1</div>
      <div class="green">2</div>
      <div class="blue">
       <p>Flexbox items can grow and shrink as required to fit their contain.</p>
      </div>

      </div>

  </body>
</html>
