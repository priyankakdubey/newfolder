<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EXAMPLE</title>
    <style media="screen">
      *{
        box-sizing:border box;
      }
      .main {
        display:flex;
      }
      .red{
        background:red;
        display:flex;
        flex-direction:column;
      }
      .green{
        background:yellowgreen;
      }
      .blue {
        background:steelblue;
      }
      .main div {
        font-size:5vw;
        padding:0.5em;
        color:white;
        flex:1;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="red">1
        <div class="green">1a</div>
        <div class="blue">2a</div>
      </div>
      <div class="green">2

      </div>
      <div class="blue">3

      </div>

    </div>

  </body>
</html>
