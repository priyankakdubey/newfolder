<!doctype html>
<html>
<head>
  <title></title>
</head>
<body>
  <b>autocomplete</b>

 <input type="text" autocomplete="off">
<br>
 <br>
   <b>autofocus</b>
 <input type="text" autofocus>
 <br>
  <br>
  <b>formaction</b>
 <input type="submit"formaction="http://example.org/save" value="save">
 <br>
  <br>
  <b>formaction</b>
 <input type="submit"formenctype="www-form-urlencoded" value="save with enctype">
 <br>
  <br>
  <b>formmethod</b>
 <input type="submit"formmethod="POST" value="save as POST">
 <br>
  <br>

 <b>formnovalidate</b>
 <input type="submit" formnovalidate value="Don't validation">
 <br>
  <br>
   <b>formtarget</b>
  <input type="submit" formtarget="_blank" value="Post to new tab/window">
  <br>
   <br>
   <b>list</b>
   <input type="text" list="characters">
   <b>max</b>
   <input type="range" max="95">
   <b>min</b>
   <input type="range" min="2">
   <b>multiple</b>
   <input type="file" max="multiple">
   <formaction="http://example.org"method="GET"novalidate>
<input type="placeholder" name="first-name"placeholder="E.g.john.s">
<br>
 <br>
 <b>readonly</b>
<input type="text"readonly>
<br>
 <br>
 <b>required</b>
<input type="text"required>
<br>
 <br>
<input type="text"spellcheck="true">
<br>
 <br>
 <b>step</b>
<input type="number"step="3">
</body>
</html>
